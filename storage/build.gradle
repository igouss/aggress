buildscript {
    ext.kotlin_version = kotlinVersion
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

plugins {
    id "java-library"
    id "net.ltgt.apt" version "0.14"
}

/*
https://docs.gradle.org/current/userguide/java_library_plugin.html
*/
dependencies {
    implementation project(':common')
    implementation  "com.google.code.gson:gson:$gsonVersion"

    implementation "javax.inject:javax.inject:$javaxInjectVersion"
    implementation "io.reactivex:rxjava:$rxjavaVersion"

    implementation "ch.qos.logback:logback-core:$logbackVersion"
    implementation "ch.qos.logback:logback-classic:$logbackVersion"
    implementation "org.apache.logging.log4j:log4j-to-slf4j:$slf4jVersion"

    api "biz.paluch.redis:lettuce:$lettuceVersion"

    implementation "commons-io:commons-io:$commonsIoVersion"

    testCompile "junit:junit:$junitVersion"

    implementation("org.elasticsearch.client:transport:$elasticTransportVersion") {
        exclude group: 'org.elasticsearch.plugin', module: 'transport-netty3-client'
    }

    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlinVersion"
}

repositories {
    mavenCentral()
}
