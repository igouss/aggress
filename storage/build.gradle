plugins {
    id "java"
    id "idea"
    id "net.ltgt.apt" version "0.6"
    id "com.github.ben-manes.versions" version "0.13.0"// gradle dependencyUpdates
}

ext {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

dependencies {
    compile project(':common')
    compile "javax.inject:javax.inject:1"
    compile 'io.reactivex.rxjava2:rxjava:2.0.2'


    compile "ch.qos.logback:logback-core:1.1.7"
    compile "ch.qos.logback:logback-classic:1.1.7"
    compile 'org.apache.logging.log4j:log4j-to-slf4j:2.7'

    compile "biz.paluch.redis:lettuce:5.0.0.Beta1"

    compile "commons-io:commons-io:2.5"

    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile 'org.elasticsearch.client:transport:5.0.2'
}
