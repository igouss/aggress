apiVersion: v2
name: aggress
description: A Helm chart for Aggress Web Crawler - Canadian firearms and outdoor equipment scraper
type: application
version: 0.1.0
appVersion: "1.0-SNAPSHOT"

keywords:
  - web-crawler
  - scraper
  - elasticsearch
  - redis
  - java
  - kubernetes

home: https://github.com/igouss/aggress
sources:
  - https://github.com/igouss/aggress

maintainers:
  - name: Aggress Team
    email: dev@aggress.local

dependencies:
  - name: redis
    version: "17.15.6"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  - name: elasticsearch
    version: "7.17.3"
    repository: "https://helm.elastic.co"
    condition: elasticsearch.enabled
  - name: kafka
    version: "25.3.5"
    repository: "https://charts.bitnami.com/bitnami"
    condition: kafka.enabled

annotations:
  category: WebCrawler
  licenses: Apache-2.0