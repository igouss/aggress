# you can override this using by setting a system property, for example -Des.log.level=DEBUG
es.log.level: INFO
rootLogger: ${es.log.level}, console
log:
  # log action execution errors for easier debugging
  action: DEBUG

appender:
  console:
    type: console
    layout:
      type: consolePattern
      conversionPattern: "[%d{ISO8601}][%-5p][%-25c] %m%n"