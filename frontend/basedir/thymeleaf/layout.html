<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Aggress</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css" />

    <!--
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
              integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
              integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"/>
    -->
    <link rel="stylesheet" type="text/css" href="css/application.css"/>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico"/>
</head>


<body>
<div class="container">
    <div class="row col-md-12 page-header">
        <h1><a href="/">Canadian Guns &amp; Ammo Search</a></h1>
    </div>

    <div class="row col-md-12">
        <div class="col-md-12">
            <form>
                <div class="form-group">
                    <div class="input-group">
                        <input id="searchInput" type="search" class="form-control" placeholder="Search for..."/>
                        <span class="input-group-btn">
                            <button class="btn btn-default" id="searchBtn" type="button">Go!</button>
                        </span>
                    </div>
                </div>
                <div >
                    <fieldset>
                        <label for="category" class="sr-only">Select category</label>
                        <select class="form-control" id="category">
                            <option value="firearms" selected="true">Firearms</option>
                            <option value="optics">Optics</option>
                            <option value="ammo">Ammo</option>
                            <option value="reloading">Reloading Components</option>
                            <option value="misc">Misc</option>
                        </select>
                    </fieldset>
                </div>
            </form>
        </div>
    </div>

    <div class="media row col-md-12" id="searchResults">
    </div>


    <div id="navigation">
    </div>

    <div class="row col-md-12">
        <a href="http://wiki.naxsoft.com/doku.php?id=wiki:canadian_guns_rifles_and_ammo_shops">WIKI</a>
    </div>
</div>

<script src="js/require.js" data-main="js/application.js"></script>
<script id="navTemplate" type="text/x-tmpl-mustache">
        <nav>
            <ul class="pager">
                <li>
                    <a id="prev" href="#" data-role="ajax">Previous</a>
                </li>
                <li>
                    <a id="next" href="#" data-role="ajax">Next</a>
                </li>
            </ul>
        </nav>

</script>
<script id="itemTemplate" type="text/x-tmpl-mustache">
        <div class="renderedItem">
          <div class="media-left">
            <a href="{{url}}">
              <img class="media-object"  src="{{productImage}}" alt="{{productName}}"  height="128" width="128"/>
            </a>
          </div>
          <div class="media-body">
            <h4 class="media-heading">{{productName}}</h4>
            <table class="table table-condensed">
                <tbody>
                </tbody>
            </table>
            <p>
                <a href="{{url}}" class="btn btn-primary " role="button">Visit</a>
                <a href="https://www.youtube.com/results?search_query={{productName}}" class="btn btn-danger" role="button">Youtube</a>
            </p>
          </div>
        </div>

</script>
</body>
</html>
