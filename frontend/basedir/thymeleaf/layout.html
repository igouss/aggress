<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css"/>
    <title>Agress</title>
</head>
<body>

<div class="container">
    <div class="starter-template">
        <h1>Canadian Gun & Ammo Search</h1>
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" id="searchBtn" type="button">Go!</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="media row" id="searchResults">
    </div>
</div><!-- /.container -->



<div id="navigation">
</div>

<script src="js/require.js" data-main="js/require-setup.js"></script>
<script src="js/application.js"></script>
<script id="navTemplate" type="text/x-tmpl-mustache">
    <nav>
        <ul class="pager">
            <li><a id="prev" href="#">Previous</a></li>
            <li><a id="next" href="#">Next</a></li>
        </ul>
    </nav>
</script>
<script id="itemTemplate" type="text/x-tmpl-mustache">
<div class="renderedItem">
  <div class="media-left">
    <a href="{{url}}">
      <img class="media-object"  src="{{productImage}}" alt="{{productName}}"  height="128" width="128">
    </a>
  </div>
  <div class="media-body">
    <h4 class="media-heading">{{productName}}</h4>
    <table class="table">
        <tbody>
        </tbody>
    </table>
    <p><a href="{{url}}" class="btn btn-primary " role="button">Visit</a></p>
  </div>
</div>
</script>
</body>
</html>
