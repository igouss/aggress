group 'com.naxsoft'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "io.ratpack:ratpack-gradle:1.0.0-rc-3"
		classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.2'
        // https://github.com/bertramdev/asset-pipeline-core/
        classpath "com.bertramlabs.plugins:asset-pipeline-gradle:2.4.3"
    }
}

apply plugin: 'groovy'
// https://docs.gradle.org/current/userguide/application_plugin.html
apply plugin: 'application'
// http://ratpack.io/manual/current/gradle.html
apply plugin: 'io.ratpack.ratpack-groovy'
// https://github.com/johnrengelman/shadow/
apply plugin: 'com.github.johnrengelman.shadow'
//https://github.com/bertramdev/ratpack-asset-pipeline
apply plugin: 'asset-pipeline'

repositories {
    mavenCentral()
}

//mainClassName = "org.gradle.sample.Main"
ratpack.baseDir = file('rackpackBaseDir')

dependencies {
    // Default SLF4J binding.  Note that this is a blocking implementation.
    // See here for a non blocking appender http://logging.apache.org/log4j/2.x/manual/async.html
    runtime 'org.slf4j:slf4j-simple:1.7.12'

    testCompile "org.spockframework:spock-core:1.0-groovy-2.4"
    compile  'io.ratpack:ratpack-core:1.0.0-rc-3'
    compile  'io.ratpack:ratpack-groovy:1.0.0-rc-3'
    compile  'io.ratpack:ratpack-test:1.0.0-rc-3'
    compile  'io.ratpack:ratpack-session:1.0.0-rc-3'
    compile  'io.ratpack:ratpack-jackson:1.0.0-rc-3'
    compile  'io.ratpack:ratpack-thymeleaf:1.0.0-rc-3'
    compile group: 'ch.qos.logback', name: 'logback-core', version: '1.+'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.+'
    compile group: 'junit', name: 'junit', version: '4.+'
    compile 'com.bertramlabs.plugins:ratpack-asset-pipeline:2.4.3'

    compile group: 'org.elasticsearch', name: 'elasticsearch', version: '1.7.1'
    compile group: 'com.vividsolutions', name: 'jts', version: '1.12'

}
