plugins {
    id "java"
    id "idea"
    id "com.github.ben-manes.versions" version "0.12.0"// gradle dependencyUpdates
}

ext {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

dependencies {
    compile 'ch.qos.logback:logback-core:1.1.7'
    compile 'ch.qos.logback:logback-classic:1.1.7'
    compile 'junit:junit:4.12'
    compile 'org.elasticsearch:elasticsearch:2.3.3'
    compile 'com.vividsolutions:jts:1.13'

    compile 'io.undertow:undertow-core:1.3.22.Final'
    compile 'io.undertow:undertow-websockets-jsr:1.3.22.Final'
    compile 'org.thymeleaf:thymeleaf:3.0.0.RELEASE'
    compile 'io.vertx:vertx-core:3.2.1'
}

task frontend(type:JavaExec) {
    description = "Start fronted project"
   main = "com.naxsoft.Server"
   classpath = sourceSets.main.runtimeClasspath
}

task serverjar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Aggress server',
                'Implementation-Version': version,
                'Built-By': System.getProperty('user.name'),
                'Built-Date': new Date(),
                'Built-JDK': System.getProperty('java.version'),
                'Main-Class': 'com.naxsoft.Server'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

task libs(type: Sync) {
    from configurations.runtime
    into "$buildDir/libs"
}
