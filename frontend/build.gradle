apply plugin: 'java'
apply plugin: 'maven'

dependencies {
    compile 'org.slf4j:slf4j-simple:1.7.12'
    compile 'ch.qos.logback:logback-core:1.1.3'
    compile 'ch.qos.logback:logback-classic:1.1.3'
    compile 'junit:junit:4.12'
    compile 'org.elasticsearch:elasticsearch:2.2.0'
    compile 'com.vividsolutions:jts:1.13'

    compile 'io.undertow:undertow-core:1.3.0.Final'
    compile 'io.undertow:undertow-websockets-jsr:1.3.0.Final'
    compile 'org.thymeleaf:thymeleaf:2.1.4.RELEASE'
    compile 'io.vertx:vertx-core:3.1.0'

}

task frontend(type:JavaExec) {
    description = "Start fronted project"
   main = "com.naxsoft.Server"
   classpath = sourceSets.main.runtimeClasspath
}

task serverjar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Aggress server',
                'Implementation-Version': version,
                'Built-By': System.getProperty('user.name'),
                'Built-Date': new Date(),
                'Built-JDK': System.getProperty('java.version'),
                'Main-Class': 'com.naxsoft.Server'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

task libs(type: Sync) {
    from configurations.runtime
    into "$buildDir/libs"
}

configure(install.repositories.mavenInstaller) {
    pom.project {
        groupId 'com.naxsoft'
        artifactId 'aggress-frontend'
        version '1.0.0-SNAPSHOT'
        description = 'Aggress frontend'
    }
}
